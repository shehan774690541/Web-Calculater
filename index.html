<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="text">
            <div class="textAria">
                <div>
                    <center>
                        <font class="upTxt">SPEED CODING</font>
                        <br><hr>
                        <font class="downTxt">HTML.CSS.JS.-CALCULATOR</font>
                    </center>
                </div>
                
            </div>
        </div>
        <div class="Calculater">
            <div class="calAria">
                <center>
                    <form action="" name="form">
                        <table>
                            <tr>
                                <td colspan="4">
                                    <input type="text" name="textView" class="display" value="0">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <!-- <button class="button" >C</button> -->
                                    <input type="button" class="button" value="C" onclick="clean()">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert('<')"><</button> -->
                                    <input type="button" class="button" value="â©‘" onclick="insert('**')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert('/')">/</button> -->
                                    <input type="button" class="button" value="/" onclick="insert('/')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert('X')">X</button> -->
                                    <input type="button" class="button" value="X" onclick="insert('*')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <!-- <button class="button" onclick="insert(7)">7</button> -->
                                    <input type="button" class="button" value="7" onclick="insert('7')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert(8)">8</button> -->
                                    <input type="button" class="button" value="8" onclick="insert('8')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert(9)">9</button> -->
                                    <input type="button" class="button" value="9" onclick="insert('9')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert('-')">-</button> -->
                                    <input type="button" class="button" value="-" onclick="insert('-')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <!-- <button class="button" onclick="insert(4)">4</button> -->
                                    <input type="button" class="button" value="4" onclick="insert('4')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert(5)">5</button> -->
                                    <input type="button" class="button" value="5" onclick="insert('5')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert(6)">6</button> -->
                                    <input type="button" class="button" value="6" onclick="insert('6')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert('+')">+</button> -->
                                    <input type="button" class="button" value="+" onclick="insert('+')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <!-- <button class="button" onclick="insert(1)">1</button> -->
                                    <input type="button" class="button" value="1" onclick="insert('1')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert(2)">2</button> -->
                                    <input type="button" class="button" value="2" onclick="insert('2')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert(3)">3</button> -->
                                    <input type="button" class="button" value="3" onclick="insert('3')">
                                </td>
                                <td rowspan="2">
                                    <!-- <button class="btnPlus" >=</button> -->
                                    <input type="button" class="btnPlus" value="=" onclick="equal()">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <!-- <button class="btn0" onclick="insert(0)">0</button> -->
                                    <input type="button" class="btn0" value="0" onclick="insert('0')">
                                </td>
                                <td>
                                    <!-- <button class="button" onclick="insert('.')">.</button> -->
                                    <input type="button" class="button" value="." onclick="insert('.')">
                                </td>
                            </tr>
                        </table>
                    </form>
                </center>
            </div>
        </div><center><a href="https://www.youtube.com/c/BugAntProgrammer"><b>disaigned by :</b> Shehan Rajapaksha</a></center>
    </div>

    <script src="script.js"></script>
           
</body>
</html>
